---
# packages to be installed
getmail_packages:
  - getmail

# getmail user
getmail_user: vmail
getmail_group: vmail

# where to store getmail configuration files
getmail_home: /etc/getmail

# where to store getmail log files
getmail_log: /var/log/getmail

# getmail oneshot minutes interval
getmail_minutes_interval: 5

# getmail_accounts to be fetched by getmail
getmail_accounts:
  - account: test
    server: test
    username: test
    password: test
    destination_user: test
